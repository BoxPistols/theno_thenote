<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.png" type="image/vnd.microsoft.icon">
  <title>ザ脳と / テキストエディター</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  </link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
  <div id="editor"> <textarea name="name" id="name" :value="input" @input="update"></textarea>
    <div v-html="compiledMarkdown"></div>
  </div>
  <div class="controllerArea">
    <div class="authorArea">
      <h1 class="logo">ザ脳と<br>MarkDown Editor</h1>
    </div> <button class="btn btn-danger" id="clear">Clear</button>
    <p class="info"> データは個別のブラウザのローカルデータに自動保存されます<br> 入力エリアにフォーカス(クリック)しどこかでエンターを押せば復帰します </p>
    <div class="org_modal">
      <div class="org_modal_mark-close">
        <div class="m_modal_mark-close"> <span>x</span> </div>
      </div> <button class="m_modal_open">Info</button>
      <div class="m_modal_overlay"></div>
      <div class="m_modal_window">
        <div class="org_modal_inner">
          <div class="a_modal_text">Template</div>
          <div class="a_modal_text">Goal - DeadLine - 5W1H</div>
          <ul>
            <li>What</li>
            <li>Why</li>
            <li>Who</li>
            <li>Where</li>
            <li>When</li>
            <li>How</li>
          </ul>
        </div>
        <div class="org_button">
          <!-- <button class="m_modal_btn-req submit">Submit</button> --> <button class="m_modal_btn-close cakcel">Close</button> </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="https://unpkg.com/marked@0.3.6"></script>
<script src="https://unpkg.com/lodash@4.16.0"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://webmakerapp.com/app/lib/transpilers/babel-polyfill.min.js"></script>
<script src="js/app.js"></script>
<script src="js/modal.js"></script>

</html>
